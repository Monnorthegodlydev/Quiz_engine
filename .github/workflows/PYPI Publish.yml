name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

env:
  MY_ENVIRONMENT: pre-realese  # Define your environment name here

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
